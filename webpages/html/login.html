<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="../css/login.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<title>Log in</title>

		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css'/>
		<!--//webfonts-->
</head>
<body>

	<div class = "banner">Becoming I Foundation</div>
	<div class="main">
		<div class="header" >
			<h1>Login or Create a Free Account!</h1>
		</div>
		<p>Please sign in to your Becoming I Account. If you have not created one, please register. </p>

		<div class="container">
	      	<form class="form-horizontal" role="form">
	        
	        	<div class="form-group">
	          		<label class="control-label col-sm-2" for="UserID">Username:</label>
	          		<div class="col-sm-10">
	            		<input type="Text" class="form-control" id="UserID" placeholder="Enter username" required/>
	          		</div>
	        	</div>

		        <div class="form-group">
		          	<label class="control-label col-sm-2" for="Password">Password:</label>
		          	<div class="col-sm-10">
		            	<input type="Text" class="form-control" id="Password" placeholder="Enter password" required/>
		          	</div>
		        </div>

	        	<div class="row"> 
	        		<div class="col-sm-offset-2 col-sm-2">
			        	<div class="form-group">
				            <div class="checkbox">
				           	   	<label><input type="checkbox"> Remember me</label>
				           	</div>    
				        </div>
				    </div>
				    <div class="col-sm-4">
				    	<h5>Don't have an account?</h5>  
				    </div>    
		    	</div>

		    	<div class="row">
			       	<div class="col-sm-offset-2 col-sm-2">
		        		<div class="form-group">
				       	  	<input type="submit" onclick="myFunction()" value="Login" >
				       	</div>
			    	</div>
		          	<div class="col-sm-4">
		          		<div class="form-group">        
							<input type="button" value="Register!" >
		          		</div>
		        	</div>
	        	</div>
	      	</form>
		</div>
	</div>
</body>
</html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
